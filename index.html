<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="trackMoves">
                <ul class="stars">
        	    </ul>
        	    <span class="moves">0</span> Moves
            </div>
            <form class="gridSelector">
                <input type="radio" id="choice1" name="gridSize" value="8" checked> 4 x 4<br>
                <input type="radio" id="choice2" name="gridSize" value="10"> 4 x 5<br>
                <input type="radio" id="choice3" name="gridSize" value="15"> 5 x 6
            </form>
            <div class="options">
                <i id="resetGame" class="fa fa-repeat"></i> Reset Game <br>
                <i id="newGame" class="fa fa-play-circle"></i> New Game <br>
                Timer: <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        </section>
        <ul class="deck">
        </ul>
        <div class="msgbox">
            <p>Game Over!</p>
            <ul class="stats">
                <li>Number of Moves: <span id = "totalMoves"></span></li>
                <li>Star Rating: <span id = "starRating"></span></li>
                <li>Elapsed Time: <span  id = "timeTaken"></span></li>
            </ul>
            <button onclick="buildDeck()">New Game</button> 
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
